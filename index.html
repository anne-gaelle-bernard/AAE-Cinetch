<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinétech </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>

 

<body>
  <!-- Navbar -->
  <nav id="navbar">
    <div class="container flex justify-between items-center">
      <h1 class="logo">Cinétech</h1>
      <div class="nav-links">
        <a href="#" class="active">Accueil</a>
        <a href="#">Séries</a>
        <a href="#">Films</a>
        <a href="#" id="favorites-link">Favoris</a>
      </div>
      <button id="mobile-menu-btn">☰</button>
    </div>
  </nav>
  
  <div id="mobile-menu">
    <a href="#">Accueil</a>
    <a href="#">Séries</a>
    <a href="#">Films</a>
    <a href="#" id="mobile-favorites">Favoris</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- movie  -->
    <div class="hero" id="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <span class="badge" id="hero-type">Film</span>
        <h2 class="hero-title" id="hero-title">Titre du film</h2>
        <div class="hero-info">
          <span id="hero-year">2025</span>
          <span class="rating" id="hero-rating">★★★★☆</span>
        </div>
        <p class="hero-description" id="hero-description">Description du film...</p>
        <button class="btn" id="watch-btn">
          ▶ Regarder Maintenant
        </button>
      </div>
    </div>
    
    <!-- Categories -->
    <div class="categories" id="categories">
      <div class="category active" data-category="all">Tout</div>
      <div class="category" data-category="series">Séries</div>
      <div class="category" data-category="movies">Films</div>
      <div class="category" data-category="trending">Tendances</div>
      <div class="category" data-category="recent">Récents</div>
    </div>
    
    <!-- Series Section -->
    <div class="content-section" id="series-section">
      <h2 class="section-title">Séries Populaires</h2>
      <div class="content-grid" id="series-container"></div>
    </div>
    
    <!-- Movies Section -->
    <div class="content-section" id="movies-section">
      <h2 class="section-title">Films Populaires</h2>
      <div class="content-grid" id="movies-container"></div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Cinétech. Tous droits réservés.</p>
  </footer>
  
  <!-- Toast notification -->
  <div id="toast"></div>

  
</body>
</html>
