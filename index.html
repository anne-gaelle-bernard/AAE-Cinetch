<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinétech</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    
</head>
<body>
    <!-- Cinétech Entrance Animation -->
    <div class="cinetech-entrance">
        <div class="cinetech-logo-container">
            <div class="cinetech-logo">
               
                <span>C</span>
                <span>I</span>
                <span>N</span>
                <span>E</span>
                <span>T</span>
                <span>E</span>
                <span>C</span>
                <span>H</span>
            </div>
            <div class="cinetech-tagline">Vos films, vos séries, votre univers.</div>
            <div class="cinetech-loading-bar">
                <div class="cinetech-loading-progress"></div>
            </div>
        </div>
    </div>
    
    <header>
        <div class="logo">CINÉTECH</div>
        <nav>
            <ul>
                <li class="active" data-section="home">Home</li>
                <li data-section="movies">Movies</li>
                <li data-section="series">Series</li>
                <li data-section="favorites">My List</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div id="home-section">
            <div class="hero">
                <div class="hero-content">
                    <h1 id="hero-title">Loading...</h1>
                    <p id="hero-overview">Loading...</p>
                    <div class="buttons">
                        <button class="btn btn-play">Play</button>
                        <button class="btn" id="hero-favorite-btn">Add to My List</button>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <h2>Trending Movies</h2>
                <div class="slider" id="trending-movies"></div>
            </div>
            
            <div class="row">
                <h2>Popular Series</h2>
                <div class="slider" id="popular-series"></div>
            </div>
            
            <div class="row">
                <h2>Top Rated</h2>
                <div class="slider" id="top-rated"></div>
            </div>
        </div>
        
        <div id="movies-section" style="display: none;">
            <div class="row">
                <h2>Popular Movies</h2>
                <div class="slider" id="popular-movies"></div>
            </div>
            
            <div class="row">
                <h2>Action Movies</h2>
                <div class="slider" id="action-movies"></div>
            </div>
            
            <div class="row">
                <h2>Comedy Movies</h2>
                <div class="slider" id="comedy-movies"></div>
            </div>
        </div>
        
        <div id="series-section" style="display: none;">
            <div class="row">
                <h2>Trending Series</h2>
                <div class="slider" id="trending-series"></div>
            </div>
            
            <div class="row">
                <h2>Drama Series</h2>
                <div class="slider" id="drama-series"></div>
            </div>
            
            <div class="row">
                <h2>Sci-Fi Series</h2>
                <div class="slider" id="scifi-series"></div>
            </div>
        </div>
        
        <div id="favorites-section" style="display: none;">
            <div class="row">
                <h2>My List</h2>
                <div class="slider" id="favorites-list"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Cinétech </p>
    </footer>

    
</body>
</html>
